[tool.poetry]
name = "confluence-jira-task-sync"
version = "0.1.0"
description = "A tool to automate Jira and Confluence synchronization."
authors = ["Nguyen Tuan Dat <tdnguyen@vn.pepperl-fuchs.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
# Core application dependencies
atlassian-python-api = "^3.41.6"
pydantic = "^2.5.3"
punq = "^0.7.0"
python-dotenv = "^1.0.1"
pandas = "^2.2.0"
fastapi = "^0.111.0" # Your version is already safe
httpx = "^0.27.0"
uvicorn = {extras = ["standard"], version = "^0.35.0"}
python-multipart = "^0.0.9"
pytest-cov = "^6.2.0"
tenacity = "^9.1.2"

[tool.poetry.group.dev.dependencies]
# Tools for testing, formatting, and linting
pytest = "^8.2.0"
pytest-mock = "^3.12.0"
pytest-asyncio = "^1.0.0"
ruff = "^0.2.2"
pre-commit = "^3.6.0"
requests-mock = "^1.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

#[tool.pytest.ini_options]
#addopts = "--cov=../src --cov-report=term-missing --cov-report=html:htmlcov/"

[tool.coverage.run]
omit = [
    "*/__init__.py", # Excludes all __init__.py files
    "tests/*",       # Excludes all tests
    "venv/*",        # Example: Exclude virtual environment files
]

[tool.coverage.report]
skip_empty = true # Optional: Also skip completely empty files (often __init__.py)
